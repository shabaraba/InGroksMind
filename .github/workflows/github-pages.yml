name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # デプロイするブランチ

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NEXT_PUBLIC_USE_GEMINI_API: true
          NEXT_PUBLIC_SITE_URL: 'https://in-groks-mind.shaba.dev'

      - name: Add CNAME file
        run: echo "in-groks-mind.shaba.dev" > out/CNAME

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          folder: out # Next.jsのexportディレクトリ
          branch: gh-pages # デプロイ先のブランチ